<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora De Gorjeta</title>
</head>
<body>
    <header>
     <img src="./images/logo.svg" alt="Logo do Splitter">  
    </header>
     <main>
        <section class="informações">
            <form action="">
                <div class="conta">
                    <label for="conta">Conta</label>
                    <div>
                        <img src="./images/icon-dollar.svg" alt="ícone do cifrão">
                        <input type="number" name="conta" id="conta">
                    </div>
                </div>

                <div class="gorjeta">
                   <label for="outra">Selecione a gorjeta %</label>
                   
                   <div>
                      <input type="button" values="5%">
                      <input type="button" values="10%">
                      <input type="button" values="15%">
                      <input type="button" values="25%">
                      <input type="button" values="50%">
                      <input type="number" name="outra" id="outra">
                   </div>
                </div>

                <div class="pessoas">
                  <label for="conta">Quantidade de pessoas</label>
                  <p>Não pode ser zero</p>
                  <div>
                     <img src="./images/icon-person.svg" alt="ícone do cifrão">
                     <input type="number" name="conta" id="conta">
                  </div>
                </div>
            </form>
        </section>
     </main>
</body>
</html>
